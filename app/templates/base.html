<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Designer Gallery{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.1">


    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background: #f4f1ed;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 1.5rem 2rem;
            text-align: center;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            font-family: 'Playfair Display', serif;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        main {
            padding: 2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>RTex Creations</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        All rights reserved Â© {{ now.year }} - Designer Gallery App
    </footer>

</body>
</html>
